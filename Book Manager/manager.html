<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- Book Table -->
    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Updating Book Information -->
    <form id="updateForm">
        <input type="text" id="updateTitle" placeholder="Title">
        <input type="text" id="updateAuthor" placeholder="Author">
        <input type="number" id="updateYear" placeholder="Year">
        <input type="text" id="updateGenre" placeholder="Genre">
        <button type="submit">Update Book</button>
    </form>

    <!-- Removing a Book -->
    <form id="removeForm">
        <input type="text" id="removeTitle" placeholder="Title">
        <button type="submit">Remove Book</button>
    </form>
  <script src="script.js"></script>
</body>
</html>
